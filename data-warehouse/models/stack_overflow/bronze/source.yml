version: 2

sources:
  - name: stackoverflow
    database: bigquery-public-data
    schema: stackoverflow
    tables:
      - name: posts_questions
        description: Raw Stack Overflow questions.

      - name: tags
        description: Stack Overflow tag metadata.

      - name: stackoverflow_posts
        description: Combined posts metadata.

      - name: users
        description: Stack Overflow user profiles.

